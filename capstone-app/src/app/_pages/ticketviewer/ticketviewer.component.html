<legend>Tickets open</legend>
<div id='table'>
    <table>
        <tr>
            <th class="col-xs-6 col-form-label">Ticket ID</th>
            <th class="col-xs-6 col-form-label">First Name</th>
            <th class="col-xs-6 col-form-label">Last Name</th>
        </tr>
        <tr *ngFor='let item of users'>
            <td class="form-group row">
                <!-- GUID -->
                <div class="col-xs-6">{{ item.ID }}</div>
            </td>
            <td class="form-group row">
                <!-- First name -->
                <div class="col-xs-6">{{ item.firstName }}</div>
            </td>
            <td class="form-group row">
                <!-- Last name -->
                <div class="col-xs-6">{{ item.lastName }}</div>
            </td>
        </tr>
    </table>
</div>
