<h2>Ticket Viewer</h2>
<p>logged in as: {{helper}}</p>
<button class="btn btn-primary" (click)="onclick()">{{loggedIn?"logout":"login"}}</button>
<button class="btn btn-primary" (click)="onRegister()">{{!loggedIn?"register":""}}</button>
<nav>
  <ul>
    <li *ngFor='let page of pages'>
      <div id='page.name'>
        <a [routerLinkActive]="'active'" [title]="page.description" [routerLink]="['/', page.url]">
          {{ page.name }}
        </a>
      </div>
    </li>
  </ul>
</nav>
<router-outlet></router-outlet>
